steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/llm-extractor:$COMMIT_SHA', '.']

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/llm-extractor:$COMMIT_SHA']

  # Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'llm-extractor', '--image', 'gcr.io/$PROJECT_ID/llm-extractor:$COMMIT_SHA', 
           '--region', 'us-central1', '--platform', 'managed', '--update-secrets', 'OPENAI_API_KEY=projects/$PROJECT_ID/secrets/OPENAI_API_KEY:latest']


timeout: '1600s'
images:
  - 'gcr.io/$PROJECT_ID/llm-extractor:$COMMIT_SHA'