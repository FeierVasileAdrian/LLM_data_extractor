steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/llm_data_extractor:$COMMIT_SHA', '.']

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/llm_data_extractor:$COMMIT_SHA']

  # Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'llm_data_extractor', '--image', 'gcr.io/$PROJECT_ID/my-api:$COMMIT_SHA', 
           '--region', 'us-central1', '--platform', 'managed', '--env-vars-file', '.env.yaml']

timeout: '1600s'
images:
  - 'gcr.io/$PROJECT_ID/llm_data_extractor:$COMMIT_SHA'